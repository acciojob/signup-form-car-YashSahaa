<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name" >Name</label>
		<input required type="text" id="name" placeholder="Name">
		<br><br>
		<label for="email">Email</label>
		<input  type="email" id="email" placeholder="Email" required>
		<br><br>
		<label for="gender_m gender_f">Gender</label>
		<input required type="radio" id="gender_m" name="gender">Male
		<input required type="radio" id="gender_f" name="gender">Female
		<br><br>
		<label for="cars">Car Brands</label>
		<select id="cars" >
			<option disabled selected>--Please choose an option--</option>
			<option >Tata</option>
			<option>Mahindra</option>
			<option>Tesla</option>
			<option>Hyundai</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input required type="number" id="age" placeholder="Age">
		<br><br>
		<label for="dob">DOB</label>
		<input required type="date" id="dob">
		<br><br>
		<label for="tel">Phone Number</label>
		<input  type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br><br>
		<label for="password">Password</label>
		<input required type="password" id="password" placeholder="Password">
		<br><br>
		<label for="tos">I agree to the TOS</label>
		<input required type="checkbox" id="tos">
		<br><br>
		<button type="submit" >Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
